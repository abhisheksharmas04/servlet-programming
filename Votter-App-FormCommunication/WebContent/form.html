<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Html to Servlet Communication Using Forms</title>
</head>
<body bgcolor="cyan">
	<h1 style="color: red, text-align:center">Html to Servlet
		Communication Using Forms</h1>
	<form
		action="voterUrl"
		method="GET">
		Person name    :: <input type="text" name="pname"> <br>
		Person Age     :: <input type="text" name="page"> <br>

		<input type="submit" value="register">
	</form>
</body>
